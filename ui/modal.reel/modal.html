<!DOCTYPE html>
<html>
<head>

    <link href="modal.css" rel="stylesheet">

            "owner": {
                "properties": {
                    "element": {"#": "Modal"}
                }
            },
            
            "ButtonCancel": {
                "prototype": "../button.reel",
                "properties": {
                    "element": {"#": "ButtonCancel"}
                }
            },
            
            "ButtonOK": {
                "prototype": "../button.reel",
                "properties": {
                    "element": {"#": "ButtonOK"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="Modal" class="digit-Modal">
	    <header class="digit-Modal-header">Title</header>
	    <div class="digit-Modal-content">Modal content</div>
	    <footer class="digit-Modal-footer">
	        <button data-montage-id="ButtonCancel" class="digit-Modal-button--cancel">Cancel</button>
	        <button data-montage-id="ButtonOK" class="Button montage-Modal-button--ok">OK</button>
	    </footer>
	</div>
