<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "digitList"},
                "flow": {"@": "flow"},
                "_scrollBars": {"@": "scrollbars"}
            },
            "bindings": {
                "_scroll": {"<->": "@flow.scroll"},
                "_numberOfIterations": {"<->": "@flow._numberOfIterations"},
                "_scrollBarsOpacity": {"<->": "@scrollbars.opacity"},
                "_scrollBarsVerticalLength": {"<->": "@scrollbars.verticalLength"},
                "_scrollBarsVerticalScroll": {"<->": "@scrollbars.verticalScroll"},
                "_firstIteration": {"<-": "@flow._repetition._drawnIterations.0"}
            }
        },
        "scrollbars": {
            "prototype": "matte/ui/scroll-bars.reel",
            "properties": {
                "element": {"#": "scrollbars"}
            }
        },
        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "delegate": {"@": "owner"},
                "paths": [{
                    "knots": [
                        {
                            "knotPosition": [0, 0, 0],
                            "nextHandlerPosition": [0, 0, 0],
                            "nextDensity": 1,
                            "previousDensity": 1,
                            "opacity": 0
                        },
                        {
                            "knotPosition": [0, 0, 0],
                            "previousHandlerPosition": [0, 0, 0],
                            "nextDensity": 1,
                            "previousDensity": 1,
                            "opacity": 0
                        }
                    ],
                    "units": {
                        "opacity": ""
                    },
                    "headOffset": 0,
                    "tailOffset": 0
                }]
            },
            "bindings": {
                "isSelectionEnabled": {"<-": "@owner.isSelectionEnabled"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="digitList" class="digit-List">
        <div data-montage-id="scrollbars"></div>
        <div data-montage-id="flow" class="digit-List-flow"><div data-param="*"></div></div>
    </div>
</body>
</html>
