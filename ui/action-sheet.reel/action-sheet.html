<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="action-sheet.css" rel="stylesheet">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "ActionSheet"}
                }
            },
            
            "button1": {
                "prototype": "../button.reel",
                "properties": {
                    "element": {"#": "button1"}
                }
            },
            
            "button2": {
                "prototype": "../button.reel",
                "properties": {
                    "element": {"#": "button2"}
                }
            },
            
            "button3": {
                "prototype": "../button.reel",
                "properties": {
                    "element": {"#": "button3"}
                }
            },
            
            "button4": {
                "prototype": "../button.reel",
                "properties": {
                    "element": {"#": "button4"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="ActionSheet" class="digit-ActionSheet">
	    <p class="digit-ActionSheet-title">From Sarah: Vacation pictures</p>
	    <button data-montage-id="button1" class="digit-ActionSheet-button">Reply</button>
	    <button data-montage-id="button2" class="digit-ActionSheet-button">Forward</button>
	    <button data-montage-id="button3" class="digit-ActionSheet-button">Save Image</button>
	    <button data-montage-id="button4" class="digit-ActionSheet-button montage-ActionSheet-button--cancel">Cancel</button>
	</div>
</body>
</html>
