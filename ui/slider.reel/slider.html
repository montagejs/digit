<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="slider.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "slider"},
                    "_sliderThumbTrackElement": {"#": "thumbTrack"},
                    "_sliderThumbElement": {"#": "sliderThumb"}
                }

            }
        }
    </script>
</head>
<body>
    <div data-montage-id="slider" class="digit-Slider">
        <div class="digit-Slider-clip">
            <!-- We need this middle component so we can use translate with percentages and to be independent of the knob size at the same time -->
            <div data-montage-id="thumbTrack" class="digit-Slider-thumbTrack">
                <div data-montage-id="sliderThumb" class="digit-Slider-thumb"></div>
            </div>
        </div>
    </div>
</body>
</html>
