<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="video-control-track.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "video-control-track"}
            }
        },

        "slider": {
            "prototype": "ui/video-control.reel/video-control-track.reel[Slider]",
            "properties": {
                "element": {"#": "slider"},
                "_sliderThumbElement": {"#": "sliderThumb"}
            },
            "bindings": {
                "controller": {"<-": "@owner"}
            }
        },

        "progressBar": {
            "prototype": "ui/video-control.reel/video-control-track.reel[ProgressBar]",
            "properties": {
                "element": {"#": "progress-bar"},
                "_progressBarValueElement": {"#": "progress-bar-value"}
            },
            "bindings": {
                "controller": {"<-": "@owner"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="video-control-track" class="digit-VideoControlTrack">
        <div data-montage-id="slider" class="digit-VideoControlTrack-timeline-slider">
            <div data-montage-id="progress-bar" class="digit-VideoControlTrack-timeline-progress">
                <div data-montage-id="progress-bar-value" class="digit-VideoControlTrack-timeline-progress-value"></div>
            </div>
            <div data-montage-id="sliderThumb" class="digit-VideoControlTrack-thumb"></div>
        </div>
    </div>
</body>
</html>
