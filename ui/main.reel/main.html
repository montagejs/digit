<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="main.css" rel="stylesheet">
    <link href="main.json" rel="serialization" type="text/montage-serialization">
</head>
<body data-montage-id="main">

    <h1>Montage <span class="logo"></span> <span class="hl">Mobile</span></h1>

    <table>
        <thead>
            <tr>
                <th></th>
                <th>Skeleton</th>
                <th>+ <span class="hl">Light</span> Skin</th>
                <th>+ <span class="hl">Dark</span> Skin</th>
            </tr>
        </thead>
        <tbody>
                        
            <tr>
                <td><a href="https://github.com/montagejs/montage-lab/tree/master/skeleton/mobile/components/button.reel">button</a></td>
                <td><button data-montage-id="button1">Button</button></td>
                <td data-montage-skin="light"><button data-montage-id="button2">Button</button></td>
                <td data-montage-skin="dark" ><button data-montage-id="button3">Button</button></td>
            </tr>
            
            <tr>
                <td><a href="https://github.com/montagejs/montage-lab/tree/master/skeleton/mobile/components/toggle.reel">toggle</a></td>
                <td><input data-montage-id="toggle1" type="checkbox"></td>
                <td data-montage-skin="light"><input data-montage-id="toggle2" type="checkbox"></td>
                <td data-montage-skin="dark"><input data-montage-id="toggle3" type="checkbox"></td>
            </tr>
            
            <tr>
                <td><a href="https://github.com/montagejs/montage-lab/tree/master/skeleton/mobile/components/input-checkbox.reel">input-checkbox</a></td>
                <td><input data-montage-id="inputCheckbox1" type="checkbox" checked></td>
                <td data-montage-skin="light"><input data-montage-id="inputCheckbox2" type="checkbox" checked></td>
                <td data-montage-skin="dark" ><input data-montage-id="inputCheckbox3" type="checkbox" checked></td>
            </tr>
            
            <tr>
                <td><a href="https://github.com/montagejs/montage-lab/tree/master/skeleton/mobile/components/input-radio.reel">input-radio</a></td>
                <td>
                    <input data-montage-id="inputRadio1A" name="inputRadio1" type="radio" checked>
                    <input data-montage-id="inputRadio1B" name="inputRadio1" type="radio">
                </td>
                <td data-montage-skin="light">
                    <input data-montage-id="inputRadio2A" name="inputRadio2" type="radio" checked>
                    <input data-montage-id="inputRadio2B" name="inputRadio2" type="radio">
                </td>
                <td data-montage-skin="dark">
                    <input data-montage-id="inputRadio3A" name="inputRadio3" type="radio" checked>
                    <input data-montage-id="inputRadio3B" name="inputRadio3" type="radio">
                </td>
            </tr>
            
            <tr>
                <td><a href="https://github.com/montagejs/montage-lab/tree/master/skeleton/mobile/components/select.reel">select</a></td>
                <td>
                    <select data-montage-id="select1">
                        <option value="AZ">Arizona</option>
                        <option value="AL">Alabama</option>
                        <option value="CA">California</option>
                        <option value="HI">Hawaii</option>
                        <option value="NY">New York</option>
                    </select>
                </td>
                <td data-montage-skin="light">
                    <select data-montage-id="select2">
                        <option value="AZ">Arizona</option>
                        <option value="AL">Alabama</option>
                        <option value="CA">California</option>
                        <option value="HI">Hawaii</option>
                        <option value="NY">New York</option>
                    </select>
                </td>
                <td data-montage-skin="dark">
                    <select data-montage-id="select3">
                        <option value="AZ">Arizona</option>
                        <option value="AL">Alabama</option>
                        <option value="CA">California</option>
                        <option value="HI">Hawaii</option>
                        <option value="NY">New York</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td><a href="https://github.com/montagejs/montage-lab/tree/master/skeleton/mobile/components/input-text.reel">input-text</a></td>
                <td><input data-montage-id="inputText1" type="text" placeholder="Text Input"></td>
                <td data-montage-skin="light"><input data-montage-id="inputText2" type="text" placeholder="Text Input"></td>
                <td data-montage-skin="dark"><input data-montage-id="inputText3" type="text" placeholder="Text Input"></td>
            </tr>
            
            <tr>
                <td><a href="https://github.com/montagejs/montage-lab/tree/master/skeleton/mobile/components/textarea.reel">textarea</a></td>
                <td><textarea data-montage-id="textarea1" placeholder="Textarea"></textarea></td>
                <td data-montage-skin="light"><textarea data-montage-id="textarea2" placeholder="Textarea"></textarea></td>
                <td data-montage-skin="dark"><textarea data-montage-id="textarea3" placeholder="Textarea"></textarea></td>
            </tr>
                        
            <tr>
                <td><a href="https://github.com/montagejs/montage-lab/tree/master/skeleton/mobile/components/input-range.reel">input-range</a></td>
                <td><input data-montage-id="inputRange1" value="50" min="0" max="100" type="range"></td>
                <td data-montage-skin="light"><input data-montage-id="inputRange2" value="50" min="0" max="100" type="range"></td>
                <td data-montage-skin="dark"><input data-montage-id="inputRange3" value="50" min="0" max="100" type="range"></td>
            </tr>
            
            <tr>
                <td><a href="https://github.com/montagejs/montage-lab/tree/master/skeleton/mobile/components/progress.reel">progress</a></td>
                <td><progress data-montage-id="progress1" value="30" max="100"></td>
                <td data-montage-skin="light"><progress data-montage-id="progress2" value="30" max="100"></td>
                <td data-montage-skin="dark"><progress data-montage-id="progress3" value="30" max="100"></td>
            </tr>
                        
        </tbody>
    </table>
    
    
    <h2>In progress</h2>
    
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Skeleton</th>
                <th>+ <span class="hl">Light</span> Skin</th>
                <th>+ <span class="hl">Dark</span> Skin</th>
            </tr>
        </thead>
        <tbody>
                        
            <tr>
                <td><a href="https://github.com/montagejs/montage-lab/tree/master/skeleton/mobile/components/input-number.reel">input-number</a></td>
                <td><input data-montage-id="inputNumber1" type="number" value="0"></td>
                <td><input data-montage-id="inputNumber2" type="number" value="0"></td>
                <td><input data-montage-id="inputNumber3" type="number" value="0"></td>
            </tr>
                        
        </tbody>
    </table>
    
    
</body>
</html>
