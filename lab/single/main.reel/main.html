<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../../../overview/ui/main.reel/main.css" rel="stylesheet">    
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            
            "component1": { "prototype": "ui/button.reel", "properties": { "element": {"#": "component1"} } },
            "component2": { "prototype": "ui/button.reel", "properties": { "element": {"#": "component2"} } },
            "component3": { "prototype": "ui/button.reel", "properties": { "element": {"#": "component3"} } }
        }
    </script>    
</head>
<body>
    <div data-montage-id="main">

        <h1><span class="logo"></span> <span>Digit</span></h1>
        <h2>Single component (for developing)</h2>

        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Skeleton</th>
                    <th>+ <span class="hl">Light</span> Skin</th>
                    <th>+ <span class="hl">Dark</span> Skin</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/button.reel">Button</a></td>
                    <td>
                        <button data-montage-id="component1">Button</button>
                    </td>
                    <td data-montage-skin="light">
                        <button data-montage-id="component2">Button</button>
                    </td>
                    <td data-montage-skin="dark">
                        <button data-montage-id="component3">Button</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
