<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../../assets/icons/style.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="main.json" rel="serialization" type="text/montage-serialization">
</head>
<body>
    <div data-montage-id="main">
        <h1><span class="logo"></span> <span>digit</span></h1>

        <h2>Basic components</h2>

        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Default</th>
                    <th>+ <span class="hl">Light</span> Skin</th>
                    <th>+ <span class="hl">Dark</span> Skin</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/button.reel">Button</a></td>
                    <td><button data-montage-id="button-1">Button</button></td>
                    <td data-montage-skin="light"><button data-montage-id="button-2">Button</button></td>
                    <td data-montage-skin="dark" ><button data-montage-id="button-3">Button</button></td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/radio-button.reel">Radio Button</a></td>
                    <td>
                        <span data-montage-id="radioButton-1A"></span>
                        <span data-montage-id="radioButton-1B"></span>
                    </td>
                    <td data-montage-skin="light">
                        <span data-montage-id="radioButton-2A"></span>
                        <span data-montage-id="radioButton-2B"></span>
                    </td>
                    <td data-montage-skin="dark">
                        <span data-montage-id="radioButton-3A"></span>
                        <span data-montage-id="radioButton-3B"></span>
                    </td>
                </tr>
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/checkbox.reel">Checkbox</a></td>
                    <td><span data-montage-id="checkbox-1"></span></td>
                    <td data-montage-skin="light"><span data-montage-id="checkbox-2"></span></td>
                    <td data-montage-skin="dark" ><span data-montage-id="checkbox-3"></span></td>
                </tr>
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/badge.reel">Badge</a></td>
                    <td><span data-montage-id="badge-1"></span></td>
                    <td data-montage-skin="light"><span data-montage-id="badge-2"></span></td>
                    <td data-montage-skin="dark" ><span data-montage-id="badge-3"></span></td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/select.reel">Select</a></td>
                    <td>
                        <select data-montage-id="select-1">
                            <option value="AZ">Arizona</option>
                            <option value="AL">Alabama</option>
                            <option value="CA">California</option>
                            <option value="HI">Hawaii</option>
                            <option value="NY">New York</option>
                        </select>
                    </td>
                    <td data-montage-skin="light">
                        <select data-montage-id="select-2">
                            <option value="AZ">Arizona</option>
                            <option value="AL">Alabama</option>
                            <option value="CA">California</option>
                            <option value="HI">Hawaii</option>
                            <option value="NY">New York</option>
                        </select>
                    </td>
                    <td data-montage-skin="dark">
                        <select data-montage-id="select-3">
                            <option value="AZ">Arizona</option>
                            <option value="AL">Alabama</option>
                            <option value="CA">California</option>
                            <option value="HI">Hawaii</option>
                            <option value="NY">New York</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/number-field.reel">Number Field</a></td>
                    <td><input data-montage-id="numberField-1" type="number" value=""></td>
                    <td data-montage-skin="light"><input data-montage-id="numberField-2" type="number" value="0"></td>
                    <td data-montage-skin="dark"><input data-montage-id="numberField-3" type="number" value="0"></td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/slider.reel">Slider</a></td>
                    <td><input data-montage-id="slider-1" value="50" min="0" max="100" type="range"></td>
                    <td data-montage-skin="light"><input data-montage-id="slider-2" value="50" min="0" max="100" type="range"></td>
                    <td data-montage-skin="dark"><input data-montage-id="slider-3" value="50" min="0" max="100" type="range"></td>
                </tr>                
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/text.reel">Text</a></td>
                    <td><span data-montage-id="text-1"></span></td>
                    <td data-montage-skin="light"><span data-montage-id="text-2"></span></td>
                    <td data-montage-skin="dark"><span data-montage-id="text-3"></span></td>
                </tr>
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/title.reel">Title</a></td>
                    <td><h3 data-montage-id="title-1"></h3></td>
                    <td data-montage-skin="light"><h3 data-montage-id="title-2"></h3></td>
                    <td data-montage-skin="dark"><h3 data-montage-id="title-3"></h3></td>
                </tr>
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/edge/text-field.reel">Text Field</a></td>
                    <td><input data-montage-id="textField-1" type="text"></td>
                    <td data-montage-skin="light"><input data-montage-id="textField-2" type="text"></td>
                    <td data-montage-skin="dark"><input data-montage-id="textField-3" type="text"></td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/edge/ui/text-area.reel">Text Area</a></td>
                    <td><textarea data-montage-id="textArea-1"></textarea></td>
                    <td data-montage-skin="light"><textarea data-montage-id="textArea-2"></textarea></td>
                    <td data-montage-skin="dark"><textarea data-montage-id="textArea-3"></textarea></td>
                </tr>

            </tbody>
        </table>

        <h2>Layout components</h2>

        <table class="layout">
            <thead>
                <tr>
                    <th></th>
                    <th>Default</th>
                    <th>+ <span class="hl">Light</span> Skin</th>
                    <th>+ <span class="hl">Dark</span> Skin</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/list.reel">List</a></td>
                    <td>
                        <ul data-montage-id="list-1">
                            <li data-montage-id="listItem-1"></li>
                        </ul>
                    </td>
                    <td data-montage-skin="light">
                        <ul data-montage-id="list-2">
                            <li data-montage-id="listItem-2"></li>
                        </ul>
                    </td>
                    <td data-montage-skin="dark" >
                        <ul data-montage-id="list-3">
                            <li data-montage-id="listItem-3"></li>
                        </ul>
                    </td>
                </tr>


            </tbody>
        </table>



    </div>
</body>
</html>
