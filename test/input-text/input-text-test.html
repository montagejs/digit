<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>InputText</title>
    <script type="text/javascript" src="../../node_modules/montage/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "test/input-text/input-text-test[Test]",
                "properties": {
                    "inputText": {"@": "inputText"}
                }
            },

            "inputText": {
                "prototype": "input-text.reel",
                "properties": {
                    "element": {"#": "inputText"}
                }
            }
        }
    </script>

</head>
<body>
    <h1>InputText</h1>

    <div data-montage-id="inputText"></div>
    <input data-montage-id="inputText" value="a string" maxlength=7 required></div>
</body>
</html>
