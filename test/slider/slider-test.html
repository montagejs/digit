<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Slider</title>
    <script type="text/javascript" src="../../node_modules/montage/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "test/slider/slider-test[Test]",
                "properties": {
                    "inputRange": {"@": "slider"}
                }
            },

            "slider": {
                "prototype": "ui/slider.reel",
                "properties": {
                    "element": {"#": "slider"}
                }
            },

            "verticalSlider": {
                "prototype": "ui/slider.reel",
                "properties": {
                    "element": {"#": "verticalSlider"},
                    "axis": "vertical"
                }
            },

            "verticalSlider2": {
                "prototype": "ui/slider.reel",
                "properties": {
                    "element": {"#": "verticalSlider2"},
                    "axis": "vertical"
                }
            }

        }
    </script>

</head>
<body data-montage-skin="light">
    <h1>Slider</h1>
    <div data-montage-id="slider"></div>
    <h2>Axis: vertical</h2>
    <div data-montage-id="verticalSlider"></div><div data-montage-id="verticalSlider2"></div>Some text right after
    <p>Some text below</p>
</body>
</html>
