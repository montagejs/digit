<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>InputRadio</title>
    <script type="text/javascript" src="../../node_modules/montage/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "test/input-radio/input-radio-test[Test]",
                "properties": {
                    "inputRadio1": {"@": "inputRadio1"},
                    "inputRadio2": {"@": "inputRadio2"},
                    "inputRadioChecked": {"@": "inputRadioChecked"}
                }
            },

            "inputRadio1": {
                "prototype": "input-radio.reel",
                "properties": {
                    "element": {"#": "inputRadio1"}
                }
            },

            "inputRadio2": {
                "prototype": "input-radio.reel",
                "properties": {
                    "element": {"#": "inputRadio2"}
                }
            },

            "inputRadioChecked": {
                "prototype": "input-radio.reel",
                "properties": {
                    "element": {"#": "inputRadioChecked"}
                }
            }
        }
    </script>

</head>
<body>
    <h1>InputRadio</h1>

    <div data-montage-id="inputRadio1" name="inputRadioTest"></div>
    <div data-montage-id="inputRadio2" name="inputRadioTest"></div>
    
    <div data-montage-id="inputRadioChecked" checked required></div>
</body>
</html>
