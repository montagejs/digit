<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>InputCheckbox</title>
    <script type="text/javascript" src="../../node_modules/montage/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "test/input-checkbox/input-checkbox-test[Test]",
                "properties": {
                    "inputCheckbox": {"@": "inputCheckbox"},
                    "inputCheckboxAttributeChecked": {"@": "inputCheckboxChecked"}
                }
            },

            "inputCheckbox": {
                "prototype": "input-checkbox.reel",
                "properties": {
                    "element": {"#": "inputCheckbox"}
                }
            },
            
            "inputCheckboxChecked": {
                "prototype": "input-checkbox.reel",
                "properties": {
                    "element": {"#": "inputCheckboxChecked"}
                }
            }
        }
    </script>

</head>
<body>
    <h1>InputCheckbox</h1>

    <div data-montage-id="inputCheckbox"></div>
    <div data-montage-id="inputCheckboxChecked" checked required></div>
</body>
</html>
