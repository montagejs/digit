<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>InputNumber</title>
    <script type="text/javascript" src="../../node_modules/montage/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "test/input-number/input-number-test[Test]",
                "properties": {
                    "inputNumber": {"@": "inputNumber"},
                    "inputNumberWithAttributes": {"@": "attributes"}
                }
            },

            "inputNumber": {
                "prototype": "input-number.reel",
                "properties": {
                    "element": {"#": "inputNumber"}
                }
            },

            "attributes": {
                "prototype": "input-number.reel",
                "properties": {
                    "element": {"#": "attributes"}
                }
            }
        }
    </script>

</head>
<body>
    <h1>InputNumber</h1>

    <div data-montage-id="inputNumber"></div>
    <div data-montage-id="attributes" max="15" min="-4" step="3" required></div>
</body>
</html>
