<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="main.css" rel="stylesheet">
    <link href="main.json" rel="serialization" type="text/montage-serialization">
</head>
<body>
    <div data-montage-id="main">
        <h1><span class="logo"></span> <span>digit</span></h1>
        <h2>Spacing</h2>
        <main class="container">
            <button data-montage-id="button-1">Button</button>
            <span class="digit-ButtonGroup">
                <button data-montage-id="ButtonGroupButton-1-A">1</button>
                <button data-montage-id="ButtonGroupButton-1-B">2</button>
                <button data-montage-id="ButtonGroupButton-1-C">3</button>
            </span>
            <span data-montage-id="radioButton-1A"></span>
            <span data-montage-id="radioButton-1B"></span>
            <span data-montage-id="checkbox-1"></span>
            <span data-montage-id="badge-1"></span>
            <span data-montage-id="toggle-1"></span>
            <select data-montage-id="select-1">
                <option value="AZ">Arizona</option>
                <option value="AL">Alabama</option>
                <option value="CA">California</option>
                <option value="HI">Hawaii</option>
                <option value="NY">New York</option>
            </select>
            <input data-montage-id="numberField-1" type="number" value="">
            <input data-montage-id="slider-1" value="50" min="0" max="100" type="range">
            <h3 data-montage-id="title-1"></h3>
            <input data-montage-id="textField-1" type="text">
            <textarea data-montage-id="textArea-1"></textarea>
        </main>
    </div>
</body>
</html>
